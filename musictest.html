<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Test</title>
    <script src="lib/TinyMusic.js"></script>
  </head>
  <body>
    <p>
    <h1>Music</h1>
    Version:
    <button id="v1">v1</button>
    <button id="v2">v2</button>
    <p>
    Melody Volume:
    <input type="range" min="0" max="5" value="2" class="slider" id="volume">
    <p>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <h1>SFX</h1>
    <button id="wifidown">Wifi Down</button>
    <button id="wifiup">Wifi Up</button>
    <button id="match">Match</button>
    <p>
    <script src="src/nocturne.js"></script>
  </body>
</html>
